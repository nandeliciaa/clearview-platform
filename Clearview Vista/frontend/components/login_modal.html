<!-- Modal de Login -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Entrar na Clearview Capital</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <div class="form-footer">
                    <p>NÃ£o tem uma conta? <a href="#" id="showRegisterModal">Cadastre-se</a></p>
                    <p><a href="#" id="forgotPassword">Esqueceu sua senha?</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
